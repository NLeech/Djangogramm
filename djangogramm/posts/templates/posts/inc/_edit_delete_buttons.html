{% load user_can_edit_delete_post %}
{% user_can_edit_delete_post post user as can_edit_delete %}
{% if can_edit_delete %}
    <a href="{% url 'posts:post_edit' post.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'posts:post_delete' post.pk %}" class="btn btn-primary">Delete</a>
{% endif %}
