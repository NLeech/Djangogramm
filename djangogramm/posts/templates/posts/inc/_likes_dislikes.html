<div class="likes-block">
    <span class="like" data-url={{ like_dislike_url }}>
        Like: (<span class="likes-qty">{{ likes|length }}</span>)
    </span>
    |
    <span class="dislike" data-url={{ like_dislike_url }}>
        Dislike: (<span class="dislikes-qty" >{{ dislikes|length }}</span>)
    </span>
</div>
