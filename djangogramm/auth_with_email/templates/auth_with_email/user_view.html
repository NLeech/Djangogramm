{% extends "base.html" %}

{% block title %}{{ object.username }}{% endblock %}

{% block content %}

    <h5>{{ object.username }}</h5>
    <div>
        <hr>
        Fullname: {{ object.full_name }}
        <hr>
    </div>
    <div>
        Bio: {{ object.bio|linebreaks }}
        <hr>
    </div>
    {% if object.avatar %}
        <div class="container">
            <div class="mt-3">
                <a href="{{ object.avatar.url }}">
                    <img src="{{ object.avatar.url }}" class="img-fluid" alt="image">
                </a>
            </div>
        </div>
    {% endif %}

{% endblock %}
